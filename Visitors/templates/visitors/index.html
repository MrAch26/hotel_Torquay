{% extends 'partials/base/base.html' %}

{% block content %}
    <h1>HomePage! </h1>
    {% if user.username %}
        <h2>Hey {{ user.first_name }}</h2>
        you are logged as : <strong>{{ user.username }}</strong>
        <br>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <br>
        <a href="{% url 'login' %}">Login</a> or
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
